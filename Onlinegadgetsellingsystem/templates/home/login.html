<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Online Gadget Selling</title>
  	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/login.css'%}">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="login.css">

</head>
<body>
	
<!-- partial:index.partial.html -->
<div class="align">
	{% for msg in messages %} 
		{{msg}}

		{% endfor %}


		<div class="card">
			<div class="head">
				<div></div>
				<a id="login" class="selected" href="#login">Login</a>
				<a id="register" href="#register">Register</a>
				<div></div>
			</div>
			<div class="tabs">
				<form action="/customer/loginDo" method="POST">
					{% csrf_token %}
					<div class="inputs">
						<div class="input">
							<input placeholder="Username" type="text" name="username">

						</div>
						<div class="input">
							<input placeholder="Password" type="password" name="password">

						</div>
						<label class="checkbox">
							<input type="checkbox">
							<span>Remember me</span>
						</label>
					</div>
					<button>Login</button>
				</form>
				<form action="/customer/save" method="POST">
					{% csrf_token %}
					<div class="inputs">
						<div class="input">
							<input placeholder="Email" type="text" name="email">
	
						</div>
						<div class="input">
							<input placeholder="Username" type="text" name="username">
		
						</div>
						<div class="input">
							<input placeholder="Password" type="password"  name="password">
			
						</div>
					</div>
					<button>Register</button>
				</form>
			</div>
		</div>
	</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script  src="{% static 'js/script.js'%}"></script>

</body>
</html>
