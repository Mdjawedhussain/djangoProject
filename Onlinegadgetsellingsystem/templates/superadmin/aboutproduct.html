<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gadget Selling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: gray;">
    <a href="/product/addproduct" style="padding: 5px;"><button type="button" class="btn btn-primary">Add product</button></a>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Images</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {% for item in items %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{item.productName}}</td>
                <td>{{item.productPrice}}</td>
                <td><img src="/{{item.productImage}}" alt="" style="width: 200px; height:200px"></td>
                <td><a href="/product/editproduct/{{item.productId}}" style="color: red;"><i class="bi bi-pen-fill"></i></a> | <a href="/product/deleteproduct/{{item.productId}}" style="color:red;"><i class="bi bi-trash3-fill"></i></a></td>
              </tr>
              {%endfor%}
              
                
            </tbody>
          </table>
    </div>
</body>
</html>
