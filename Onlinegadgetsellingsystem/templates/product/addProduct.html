<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gadget Selling</title>
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/login.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/product/save" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="productName">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Product Price</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="productPrice">
            </div>

            <div class="mb-3">

                <label for="product-desc" class="col-form-label">Description</label>

                <textarea class="form-control" id="product-desc" name="description"></textarea>

              </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="exampleInputPassword1" name="productImage">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
