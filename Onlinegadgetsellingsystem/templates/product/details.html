<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-left:500px; margin-top: 20px;">
        <div class="card" style="width: 18rem;">
            <img src="/{{product.productImage}}" class="card-img-top" alt="..." height="200px">
            <div class="card-body">
              <h5 class="card-title">{{product.productPrice}}</h5>
              <h5 class="card-title">{{product.productName}}</h5>
              <p class="card-text"><h5 class="card-title">{{product.description}}</h5></p>

              <form method="POST" action="/order/saveorder">
                {% csrf_token %}
                <input type="number" name="productId" value="{{product.productId}}" hidden>
                <input type="number" name="customerId" value="{{customerId}}" hidden>
                <input type="number" name="quantity" value="1" min="1">

                <button class="btn btn-primary" style="margin-top: 10px;">Order</button>
              </form>
              
            </div>
          </div>
    </div>
    
</body>
</html>
